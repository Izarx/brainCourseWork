<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Edit Model of Spare Part</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Edit Spare Part Model</h1>
</div>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/list}">List of Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/enterprises/list}">List of Enterprises</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/upses/list-models}">List of UPS Models</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/upses/list-examples}">List of UPS Examples</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/spares/list-models}">List of Spare Parts Models</a>
      </li>
    </ul>
  </div>
</nav>
<br/><br/>
<div class="container">
  <form th:action="@{'/spares/edit?id=' + ${spare.id}}"
        th:object="${modelEquipmentForm}"
        method="post">

    <div class="form-group form-item">
      <label>ID:</label>
      <label th:utext="${spare.id}"></label>
    </div>

    <div class="form-group form-item">
      <label for="name">Model:</label>
      <input type="text" th:field="*{name}" id="name" autofocus="autofocus" th:placeholder="${spare.name}">
    </div>
    <p class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</p>

    <div class="form-group form-item">
      <label for="price">Price:</label>
      <input type="text" id="price" th:field="*{price}" th:placeholder="${spare.price}">
    </div>
    <p class="error-label" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">ERROR</p>

    <div class="form-group form-item">
      <label>Type:</label>
      <label th:text="$ {spare.type}"></label>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <input type="submit" name="login-submit" id="login-submit" value="Update">
        </div>
      </div>
    </div>
  </form>
  <h4 class="text-center"><a th:href="@{/spares/list-models}">Spare Parts Models List</a></h4>
</div>
</body>
</html>
