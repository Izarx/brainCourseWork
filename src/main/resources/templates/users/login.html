<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Log In Please!</h1>
</div>
<br/><br/>
<div class="container">
    <form th:action="@{/users/login}" method="post">
        <div class="form-group form-item">
            <label for="email">Username:</label>
            <input type="text" id="email" name="email" autofocus="autofocus" placeholder="Username">
        </div>
        <div class="form-group form-item">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>

        <div th:if="${param.error}">
            <h4 class="error-label">Invalid username or password.</h4>
        </div>
        <div th:if="${param.logout}">
            <h4 class="error-label"> You have been logged out.</h4>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit" value="Log In">
                </div>
            </div>
        </div>
    </form>
    <h4 class="text-center"><a th:href="@{/users/registration}">Create an account</a></h4>
</div>
</body>
</html>
