<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Register New User</h1>
</div>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/list}">List of Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/enterprises/list}">List of Enterprises</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/upses/models/list}">List of UPS Models</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/upses/list}">List of UPS Examples</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/spares/models/list}">List of Spare Parts Models</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/spares/nics/list}">List of Network Cards</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/spares/batteries/list}">List of Batteries</a>
        </li>
        </ul>
    </div>
</nav>
<br/><br/>
<div class="container">
    <form th:action="@{/users/registration}"
          th:object="${userForm}"
          method="post">
        <div class="form-group form-item">
            <label for="email">Username:</label>
            <input type="text" th:field="*{email}" id="email" autofocus="autofocus" placeholder="Username">
        </div>
        <p class="error-label" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</p>
        <div class="form-group form-item">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password">
        </div>
        <p class="error-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</p>
        <div class="form-group form-item">
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password">
        </div>
        <p class="error-label" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">ERROR</p>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit" value="Register">
                </div>
            </div>
        </div>
    </form>
    <h1 class="text-center"><a th:href="@{/users/login}">Log In</a></h1>
</div>
</body>
</html>
